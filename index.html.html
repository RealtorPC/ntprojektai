<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>NT Mokesèio Skaièiuoklë</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e4e9f0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calculator {
      background: #e4e9f0;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #c2c9d6, -8px -8px 16px #ffffff;
      padding: 30px;
      width: 340px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #e4e9f0;
      box-shadow: inset 6px 6px 12px #c2c9d6, inset -6px -6px 12px #ffffff;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 28px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #d1d9e6;
      border-radius: 34px;
      box-shadow: inset 4px 4px 6px #c2c9d6, inset -4px -4px 6px #ffffff;
      transition: 0.3s;
    }

    /* Aktyvus fono gradientas */
    .toggle-switch input:checked + .slider {
      background: linear-gradient(to right, #c8f7dc, #8be8b4);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background: linear-gradient(to right, #0095ea, #e61873);
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(22px);
    }

    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #0095ea, #e61873);
      color: white;
      font-weight: 600;
      box-shadow: 4px 4px 8px #c2c9d6, -4px -4px 8px #ffffff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>NT Mokesèio Skaièiuoklë</h2>

    <label for="verte">NT vertë (€):</label>
    <input type="number" id="verte" value="150000">

    <div class="toggle">
      <span>Pagr. bûstas</span>
      <label class="toggle-switch">
        <input type="checkbox" id="pagrindinis">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle">
      <span>3+ vaikai / neágalus</span>
      <label class="toggle-switch">
        <input type="checkbox" id="vaikai">
        <span class="slider"></span>
      </label>
    </div>

    <button onclick="skaiciuoti()">Skaièiuoti</button>

    <div class="result" id="rezultatas"></div>
  </div>

  <script>
    function skaiciuoti() {
      const verte = parseFloat(document.getElementById("verte").value) || 0;
      const pagrindinis = document.getElementById("pagrindinis").checked;
      const vaikai = document.getElementById("vaikai").checked;

      let apmokestinama = Math.max(0, verte - 40000);
      let mokestis = 0;
      const tarifai = [
        [160000, 0.001],
        [200000, 0.002],
        [200000, 0.005],
        [Infinity, 0.01]
      ];

      for (const [riba, proc] of tarifai) {
        const dalis = Math.min(apmokestinama, riba);
        mokestis += dalis * proc;
        apmokestinama -= dalis;
        if (apmokestinama <= 0) break;
      }

      if (vaikai) {
        mokestis *= 0.25;
      } else if (pagrindinis) {
        mokestis *= 0.5;
      }

      if (mokestis < 5) mokestis = 0;

      document.getElementById("rezultatas").innerText =
        "Metinis NT mokestis: " + mokestis.toFixed(2) + " €";
    }
  </script>

</body>
</html>
